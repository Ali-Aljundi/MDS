<div class="card">
    <div
        class="boxBalance text-primary"
    >
        مبالغ في صناديق الدفع
    </div>
    <p-table
        [value]="products"
        [paginator]="true"
        [rows]="5"
        selectionMode="single"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[10, 25, 50]"
        [tableStyle]="{ 'min-width': '50rem' }"
    >
        <ng-template pTemplate="header">
            <tr>
                <th>#</th>
                <th class="tab-header">صندوق الدفع</th>
                <th class="tab-header">المبلغ د.ع</th>
                <th class="tab-header">المبلغ $</th>

                <th class="tab-header"></th>
            </tr>
        </ng-template>
        <ng-template let-i="rowIndex" pTemplate="body" let-product>
            <tr>
                <td>{{ i + 1 }}</td>
                <td>{{ product.accountant }}</td>
                <td>{{ product.boxBalanceIQD }}</td>
                <td>{{ product.boxBalanceUSD }}</td>

                <td></td></tr
        ></ng-template>
    </p-table>
</div>
