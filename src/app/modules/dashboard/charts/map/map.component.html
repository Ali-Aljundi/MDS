<p-card header="الشحنات الناجحة والراجهة">
  <div class="background-color pt-2 w-full flex flex-column md:flex-row justify-content-around align-items-center">
    <div class="p-input-icon-left py-2 md:mx-2 w-full md:w-auto">
      <i class="pi pi-phone"></i>
      <p-calendar [inputStyleClass]="'w-full'" styleClass="w-full" [showIcon]="true" [showButtonBar]="true"
        [(ngModel)]="rangeDates" selectionMode="range" (onClickOutside)='getMapData(mapFilter)'
        (onClearClick)='getMapData(mapFilter)' [readonlyInput]="true"></p-calendar>
    </div>

    <p-dropdown [options]="mapFilters" [(ngModel)]="mapFilter" optionLabel="name"
      (onChange)='getMapData($event.value)'></p-dropdown>

  </div>
  <div *ngIf="mapLoading" class="flex justify-content-center align-items-center background-color map-loader">
    <datom-spinner [width]="'50px'"></datom-spinner>
  </div>

  <div class="background-color">
    <highcharts-chart *ngIf="!mapLoading" #map [Highcharts]="mapHighcharts" [constructorType]="chartMapConstructor"
      [options]="mapOptions" [(update)]="updateFlag" class="px-4 md:px-8"
      style="width: 100%; height: 600px; display: block">
      >
    </highcharts-chart>
  </div>
</p-card>
